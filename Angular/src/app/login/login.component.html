<body style="background-color:powderblue; height: 1500px;">

<div class="login-form">    
    <form action="/examples/actions/confirmation.php" method="post">
		<div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    	<h4 class="modal-title">Login to Your Account</h4>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group small clearfix">
            <label class="checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="forgot-link">Forgot Password?</a>
        </div> 
         <button (click)=handleLogin() class="btn btn-success">Login</button>              
    </form>			
    <div class="text-center small" style="color: black;">Don't have an account? <a href="#"[routerLink]="['/register']" routerLinkActive="router-link-active">Register</a>
</div>
</div>
