            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assignment3_style.css">
    <title>Registration</title>
</head>
<body>
    <div class="form-body">
        <div class="heading"><h1 style="font-size: 30px">Register</h1></div>
        <div class="social-login-links">
            <span><a href="#"><img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Logo"></a></span>
            <span><a href="#"><img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook Logo"></a></span>
            <span><a href="#"><img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="Github Logo"></a></span>
            <span style="height:0; width:0"><a href="#"><img src=" https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="Linkedin Logo"></a></span>
        </div>

        <form action="">
            <div>
                <input required type="text" title="Your Username" name="username"  placeholder="Username">
            </div>

            <div>
                <input required type="email" title="Your Email ID" name="email"  placeholder="Email">
            </div>
            
            <div>
                <input required type="password" title="Min length-6  Max length-15" minlength="6" maxlength="15"  name="password" placeholder="Password">
            </div>

            <div>
                <input required type="password" minlength="6" maxlength="15"  name="password" title=" " placeholder="Confirm Password">
            </div>

            <div>
                <input type="submit" value="Register" id="submit" style="margin-right: 15px;">
                <a id="submit"  [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
